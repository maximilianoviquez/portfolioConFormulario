<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Registro</title>
    <link rel="stylesheet" href="CSS/registro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Cabin+Condensed:wght@500&family=Playfair:ital,opsz,wght@0,5..1200,300;0,5..1200,400;0,5..1200,500;1,5..1200,300&family=Raleway:wght@600&family=Rammetto+One&family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="container">
            <form class="form">
                <h1>Formulario de Registro</h1>
                
                <h2>Nombre</h2>
                <input type="text" placeholder="Ingresa tu nombre">

                <h2>Apellido</h2>
                <input type="text" placeholder="Ingresa tu apellido">
                
                <h2>Correo</h2>
                <input type="email" placeholder="Ingresa tu correo">
                
                <h2>Contraseña</h2>
                <input type="password" placeholder="Ingresa tu Contraseña">
                
                <button class="register"><a href="login.html">Registrate</a></button>
                <a href="login.html">Ya tienes una Cuenta? Inicia Sesion</a>
            </form>
        </div>
    </main>
</body>
</html>
